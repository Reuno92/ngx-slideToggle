<article>
    <aside>
        {{ article.author }}
        {{ article.creationDate}}
    </aside>
    <header>
        <h1>{{ article.title }}</h1>
    </header>
    <section>
        <div class="intro">
            {{ article.intro }}
        </div>
        <div class="body">
            {{ article.body}}
        </div>
    </section>
    <footer></footer>
</article>
